<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrusel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container contenedor">
        <h1>Dashboard</h1>
    </div>
    <div class="container-fluid contenedor-slide">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="https://images.unsplash.com/photo-1563950727284-27a065d8513d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                      <img src="https://images.unsplash.com/photo-1563185402-e6a37796c7ca?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" class="d-block w-100" alt="...">
                  </div> 
                  <!-- Ejemplo para un video  -->
                  <!-- <div class="carousel-item">  
                      <div class="embed-responsive embed-responsive-16by9">
                        <video class="video-fluid embed-responsive-16by9" autoplay loop muted>  
                          <source src="https://www.youtube.com/watch?v=y_bbX_Ch1Z8" type="video/mp4" />
                        </video>                        
                      </div>                   
                  </div> -->
                  <div class="carousel-item" data-interval="false">
                      <iframe src="http://www.youtube.com/embed/W7qWa52k-nE"
                       width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Siguiente</span>
                </a>
              </div>
        </div>
        <div class="container input-form">
          <!-- aÃ±adir pagina PHP abajo en action="" -->
          <form action=""> 
            <p>Subir imagen:</p>
            <div class="custom-file mb-3">
              <input type="file" class="custom-file-input" id="customFile" name="filename">
              <label class="custom-file-label" for="customFile">Seleccionar archivo</label>
              <div style="padding-top: 10px">                
              <button type="submit" style="margin-bottom:10px" class="btn btn-primary">Subir</button>
            </div>
            </div>            
          </form>
        </div>
        <script>          
          $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
          });
          </script>
</body>
</html>
